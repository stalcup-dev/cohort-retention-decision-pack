name: public-release

on:
  push:
  pull_request:

jobs:
  public-release-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest -q

      - name: Run public audit
        run: python scripts/public_audit.py

      - name: Build public zip
        run: python scripts/build_public_zip.py

      - name: Upload public zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: public-release-zip
          path: exports/public_release_*.zip

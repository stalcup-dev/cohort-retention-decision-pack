name: Public Release CI

on:
  push:
  pull_request:

jobs:
  public-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Tests
        run: pytest -q

      - name: Public audit
        run: python scripts/public_audit.py

      - name: Build public zip (latest)
        run: python scripts/build_public_zip.py

      - name: Upload latest public release zip
        uses: actions/upload-artifact@v4
        with:
          name: public_release_latest
          path: exports/public_release_latest.zip
